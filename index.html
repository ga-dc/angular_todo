<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular ToDo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body data-ng-app="task">
  <h1>To Do!</h1>

  <div data-ng-controller='taskController as vm'>

    <form data-ng-submit="vm.create()">
      <input type="text" name="task" data-ng-model="vm.new_task">


      <button>submit</button>
    </form>
    <ul data-ng-repeat="task in vm.tasks">
      <li>
        <!-- <span data-ng-hide="task.isediting"> -->
          {{task}}
        </li>
          <button type="button" data-ng-click="vm.isediting=true">edit</button>
          <input type="text" data-ng-show="vm.isediting" value="" ng-model="vm.edit"></input>
          <button type="button" data-ng-show="vm.isediting" ng-click="vm.edit($index);vm.iseditable=false">submit</button>
        <!-- </span> -->



    </ul>
  </div>
</body>
</html>
