<!DOCTYPE html>
<html lang="en" data-ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>Angular ToDo App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>


<body>
  <h1>What I have to do!</h1>
  <div data-ng-controller = "TodoListController as todoList">

    <div data-ng-repeat="todos in todoList.todos">
      <div class=items> {{todos.text}} </div>
    </div>

  </div>


<!-- create from for input -->
  <form ng-submit="todoList.addTodo()">
    <input type="text" ng-model="todoList.todoText" placeholder="New to do item">
    <input class="button" type="submit" value="add">

  </form>
</body>
</html>
