<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winnie's To-Do List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="data.js"></script>
  <link rel="stylesheet"href="style.css">
</head>
<body data-ng-app="myTodo">
  <h1>Winnie's To-Do List</h1>
  <div class="list" data-ng-controller="vm">
    <div ng-repeat="task in todos">
      <input ng-model="task.completed" type="checkbox"/>
      <label ng-hide="edit" class="done-{{task.completed}}"> {{task.name}} </label>
      <input ng-show="edit" ng-model="task.name" class="edit" type="text"/>
      <div class="actions">
        <button ng-click="edit = !edit">edit</button>
        <button ng-click="destroy(todos.indexOf(task))">delete</button>
      </div>
    </div>
  </div>
</body>
</html>
