<!DOCTYPE html>
  <html lang="en" data-ng-app="task">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <link rel="stylesheet" href="bootstrap.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
     <script src="data.js"></script>
  </head>
  <body data-ng-controller="taskController as vm">
    <h1>To Do!</h1>
    <input type="text" class="form-control" placeholder="Filter on..." data-ng-model="vm.filter_on" />
    <table class="table table-striped">
        <thead>
          <tr>
            <td>a-z</td>
            <th data-ng-click="vm.sort_data_by('subject')">Subject</th>
            <th data-ng-click="vm.sort_data_by('description')">Description (opt.)</th>
            <th data-ng-click="vm.sort_data_by('urgency')">Urgency</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="task in vm.data | filter: vm.filter_on | orderBy: vm.sort_on">
            <td>{{$index+1}}</td>
            <td>{{task.subject}}</td>
            <td>{{task.description}}</td>
            <td>{{task.urgency}}</td>
            <td data-ng-click="vm.destroy(task)">&cross;</td>
          </tr>
          <tr>
              <td>Add a new task to the list:</td>
              <form data-ng-submit="vm.addTask(newSubj, newDesc, newUrg)">
                  <td><input type="text" data-ng-model="newSubj"  /></td>
                  <td><input type="text" data-ng-model="newDesc"  /></td>
                  <td><input type="text" data-ng-model="newUrg"  /></td>
          </tr>
        </tbody>
      </table>
      <button class="btn" type="submit" >Add Task</button>
              </form>
  </body>
</html>
