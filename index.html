<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Brittany's Daily To Do List</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body data-ng-controller="toDosController" as vm>
    <h1>Brittany! You Must Finish:</h1>
    <label>Add A New Task</label>
    <input type="text" data-ng-model="vm.newToDo">
    <input type="submit" data-ng-click="vm.create()">
  </body>
</html>
