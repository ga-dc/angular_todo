<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular ToDo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body class="container" data-ng-app="task">
  <h1>To Do!</h1>
  <h2>Task</h2>
  <div>Name</div>
  <input type="textarea" data-ng-model="task.name" />
  <div>Date</div>
  <input type="textarea" data-ng-model="task.date" />
  </body>
  </html>
