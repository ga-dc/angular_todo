<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular ToDo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body data-ng-app="task">
  <h1>To Do!</h1>

  <div data-ng-controller='taskController as vm'>

    <p data-ng-show="!editTasks">{{new_task}}</p>
    <input type="text" name="task" data-ng-model="new_task">
  </div>



</body>
</html>
