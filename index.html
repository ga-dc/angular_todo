<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="Todoist">
     <input ng-model="myTodolist">
     <button ng-click="todo('task')">Make todo</button>
     <button ng-click="todo(editTodo)">Edit Todo</button>
     <p>Do this {{todo}}</p>
    </div>
  </body>
</html>
