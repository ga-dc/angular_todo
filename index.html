<!DOCTYPE html>
<html data-ng-app="ToDo">
  <head>
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <script src="js/ToDo.module.js"></script>
    <script src="js/index.controller.js"></script>
    </head>
    <body data-ng-controller="ToDoIndexController as vm">
      <h2>index is showin up</h2>
      <div data-ng-repeat="ToDo in vm.ToDos">
        <p>{{ToDo}}</p>
        <button type="button" ng-click="editable=true" name="button">Edit</button>
        <input type="text" ng-show="editable" value="" data-ng-model="vm.editToDo"></input>
        <button type="submit" ng-show="editable" value="edit" ng-click="vm.edit($index); editable=false">Submit</button>
        <button type="submit" ng-show="!editable" value="delete" ng-click="vm.delete($index)">Delete</button>
      </div>
      <p>
      {{vm.newToDo}}
      </p>
      <form class="">
      <input type="text" name="Title" placeholder="Your Title" data-ng-model="vm.newToDo"></input>
        <button type="submit" name="button" data-ng-click="vm.create()">Submit</button>
      </form>

    </body>
  </html>
