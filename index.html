<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular ToDo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body data-ng-app="task">
  <h1>To Do!</h1>

  <div data-ng-controller='taskController as vm'>

    <form data-ng-submit="vm.create()">
      <input data-ng-model="task.isediting" value="{{task.text}}">


      <button>submit</button>
    </form>
    <ul>
      <li data-ng-repeat="task in vm.tasks" data-ng-click="vm.edit(task)">
        <span data-ng-hide="task.isediting">
          <!-- {{task.text}} -->
        </span>
        <input contenteditable="true"  value="{{task.text}}">

      </li>
    </ul>
  </div>
</body>
</html>
