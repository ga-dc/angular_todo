<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body html lang='en' ng-app='todo'>

    <h1>To Do!</h1>
    <div>{{5 + 5}}</div>
    <div>{{5 == "5"}}</div>
    <div>{{5 === "5"}}</div>
    <div>{{"pizza"}}</div>
  </body>
</html>
