<!DOCTYPE html>
  <html lang="en" data-ng-app="todo">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  </head>
  <body>
    <h1>To Do!</h1>
    <form role="form">
  <div class="form-group">
    <label for="task">Task:</label>
    <input type="task" class="form-control" id="task">
  </div>
  <div class="form-group">
  <label for="note">Note:</label>
  <input type="note" class="form-control" id="note">
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  </body>
</html>
