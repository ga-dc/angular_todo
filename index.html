<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body html lang='en' ng-app='todo'>

    <h1>To Do!</h1>
    <div data-ng-controller='todosController as vm'>
      <div ng-click="vm.toggleForm()">New Todo</div>
      <form ng-show="vm.formIsVisible">
        <label>content</label>
        <input type="text" name="content">
      </form>
    </div>

    <div data-ng-repeat="todo in vm.todos">
    </div>


  </body>
</html>
