<!DOCTYPE html>
<html lang="en" data-ng-app="todo">
<head>
  <meta charset="UTF-8">
  <title>Angular ToDo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  <script src="data.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="page-header">
    <h1>To Do!</h1>
  </div>

    <main data-ng-controller="todo_controller as vm">
      <table class="table table-striped">

        <thead>

          <tr>
            <td colspan="2">
              <input type="text" data-ng-model="vm.new_task.item" placeholder="New Task" />
            </td>
            <td>
              <input type="text" data-ng-model="vm.new_task.detail" placeholder="Note" />
            </td>
            <td data-ng-click="vm.create()">&plus;</td>
          </tr>


          <tr>
            <td data-ng-click="viewmod.is_descending = !(viewmod.is_descending)">
              <span data-ng-if="vm.is_descending">z-a</span>
              <span data-ng-if="!vm.is_descending">a-z</span>
            </td>
            <th data-ng-click="vm.sort_data_by('item')">Item</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="task in vm.data | filter: vm.filter_on | orderBy: vm.sort_on : vm.is_descending">
            <td>{{$index + 1}}</td>
            <td>{{task.item}}</td>
            <td>{{task.note}}</td>
            <td data-ng-click="vm.destroy(task)">&cross;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  </html>
