<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body class="container" data-ng-app="Angular ToDo App">
  <header class="">
    <h1 ng-controller contenteditable="">To Do!</h1>
  </header>


    <button ng-click="new()"> New </button>
    <div ng-app>
      <div ng-controller="ClickToEditCtrl">
        <a href="#" ng-click="editorEnabled=!editorEnabled">List</a>
        <div ng-show="editorEnabled">
          <input ng-model="todos">
            <a href="#" ng-click="editorEnabled=!editorEnabed">Done?</a>
            <div>
        </div>
      </div>
    </div>



    <button ng-click="edit()"> Edit</button>
      <div ng-app>
        <div ng-controller="ClickToEditCtrl">
          <a href="#" ng-click="editorEnabled=!editorEnabled">List</a>
          <div ng-show="editorEnabled">
            <input ng-model="todos">
              <a href="#" ng-click="editorEnabled=!editorEnabed">Done?</a>
              <div>
          </div>
        </div>
      </div>




    <button class="delete" data-ng-click="vm.delete($index)"> Delete
    </button>






  </body>
</html>
