<!DOCTYPE html>
  <html data-ng-app="todo">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body data-ng-controller="todo_list as vm">
    <h1>To Do!</h1>
    <table>
      <thead>
        <tr>
          <th>
            TASK LIST:
          </th>
          <th>
            EDIT.
          </th>
          <th>
            DONE?
          </th>
        </tr>
      <tbody>
        <tr data-ng-repeat="todo in vm.todoList">
          <td>{{todo.task}}</td>

          <td data-ng-click="editable=!editable">âœŽ</td>
          <td>
            <form data-ng-show="editable">
              <input type="text" data-ng-model="vm.taskContent">
              <button data-ng-click="vm.update($index); editable=!editable">Update</button>
            </form>
          </td>

          <td data-ng-click="vm.destroy($index)">&cross;</td>
        </tr>
        <tr>
          <td>
            <input type="text" data-ng-model="vm.new_task.task" placeholder="New task"/>
          </td>
          <td data-ng-click="vm.create()">+</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
