<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body data-ng-app="todo">
    <h1>To Do!</h1>
    <main data-ng-controller="todoController as vm">
      <h2>{{vm.hello}}</h2>

      <p><input type="text" name="To-Do" data-ng-model="vm.new_todo" /></p>
      <button data-ng-click="vm.createNew()">New Todo</button>

      <div data-ng-repeat="todo in vm.todos">
        <p data-ng-show="!editTodo">{{$index + 1 + ". "}}{{todo}}></p>
      </div>

    </main>
  </body>
</html>
