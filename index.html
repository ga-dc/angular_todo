<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body data-ng-app = "todo">

    <main data-ng-controller = "todos_controller as vm">

    <header>
      <h1>To Do! colon subtitle the stuff below</h1>

      <li data-ng-repeat = "todo in vm.todos_list">
       {{todo}}
     </li>
    </header>

    <section>
         Add to the list:
         <form data-ng-submit = "vm.new_todo()" >
           <input type="text" data-ng-model="vm.new_todo_item" placeholder="Type Task here!"/>
         </form>

    </section>



    </main>


  </body>
</html>
