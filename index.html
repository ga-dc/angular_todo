<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body class="container" data-ng-app="todo">
    <h1>To Do!</h1>
    <main data-ng-controller="todo_controller as vm">
      <div colspan="1">
        <input type="text" data-ng-model="vm.task" placeholder="New Task" />
        <p><button data-ng-click="vm.create()">&plus;</button></p>
      </div>
        <div data-ng-repeat="task in vm.tasks track by $index">
            <div contentEditable='true'>{{task}}</div>
            <p><button data-ng-click="vm.destroy(task)">&cross;</button></p>
        </div>
    </main>
  </body>
</html>
